<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <h2>
          <i class="bi bi-list-nested" id="toggle-btn" style="cursor:pointer;"></i>
          <span> Menu</span>
        </h2>
        <a href="index.html"><i class="bi bi-bar-chart-line"></i> <span>Dashboard</span></a>
        <a href="secundario/priori.html"><i class="bi bi-exclamation-square"></i> <span>Prioridades</span></a>
        <a href="secundario/pendentes.html"><i class="bi bi-clipboard-check"></i> <span>Solicitações Pendentes</span></a>
        <a href="/front/login/index.html"><i class="bi bi-box-arrow-left"></i> <span>Sair</span></a>
      </div>

      <!-- Conteúdo principal -->
      <div class="content" id="content">
        <div class="d-flex align-items-center mb-3">
         <img class="logo me-3" src="../../images/LogodaEmpresa.png" alt="Logo" style="width:50px; height:auto;">
          <div>
            <h4 class="mb-0">Solicitações Pendentes</h4>
            <small class="text-muted">Setembro 2025</small>
          </div>
        </div>


        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-primary">Total de Chamados</button>
          <button class="btn pri-baixa">Prioridade Baixa</button>
          <button class="btn pri-media">Prioridade Média</button>
          <button class="btn pri-alta">Prioridade Alta</button>
        </div>

        <div class="d-flex gap-2 mb-3 flex-wrap">
          <select class="form-select w-auto" id="selectAno">
            <option value="2025" selected>2025</option>
            <option value="2027">2027</option>
            <option value="2026">2026</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
          </select>

          <select class="form-select w-auto" id="selectMes">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9" selected>Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>

          <select class="form-select w-auto" id="selectPrioridade">
            <option value="">Prioridades</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>

          <select class="form-select w-auto" id="selectCidade">
            <option value="">Cidade</option>
          </select>

          <select class="form-select w-auto" id="selectMarca">
            <option value="">Marca</option>
          </select>
        </div>

    <!-- grafico dashboard -->

        <div class="chart-container">
        <canvas id="graficoChamados"></canvas>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/front/admin/admin.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script do gráfico -->
    <script src="grafico.js"></script>


    <!-- Esse script é para a funcionalidade da sidebar, joia :) -->
  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("expanded");
    });
  </script>
</body>
</html>
